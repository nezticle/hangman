Name: harbour-hangman
Summary: The Hangman word game
Version: 0.1
Release: 2
Group: Game/Puzzle
URL: http://example.org/
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Hangman is a simple word game in which you attempt to guess a given word by selecting letters.  For each letter you select, you will either be rewarded by showing its location in the word, or punished by getting piece towards being hung.  If you miss too many letters then the game will end.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-hangman
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
